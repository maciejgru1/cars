<h1 class="text-3xl font-bold mb-6 text-center">Samochody</h1>
<div class="flex flex-wrap justify-center gap-6">
  {% for car in cars %}
  <div class="max-w-xs bg-white rounded-lg shadow-md hover-animate">
    <img
    class="w-full h-48 object-cover rounded-t-lg cursor-pointer"
    src="{{ url_for('static', path=car.photos[0].img_url) }}"    
    alt="Photo of {{ car.brand }} {{ car.model }}"    
    hx-get="/car-details/{{ car.id }}"
    hx-swap="innerHTML"
    hx-target="#cars"
    />
    <div class="p-4">
      <h2 class="font-bold mb-2">{{ car.brand }} {{ car.model }}</h2>
      <p class="text-gray-500 text-sm">
        {{ car.short_description }}
      </p>
    </div>
  </div>
  {% endfor %}
</div>
<div class="flex justify-center mt-6">
  <button 
      class="bg-gray-500 text-white px-2 py-1 text-sm rounded hover:bg-gray-700"
      hx-get="/add-car"
      hx-target="#cars"
      hx-swap="innerHTML"
  >
      Dodaj
  </button>
</div>
