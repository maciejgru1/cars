<h1 class="text-3xl font-bold mb-6 text-center">Dodaj Auto</h1>
<form
  id="add-car-form"
  hx-post="/add-car"
  hx-target="#cars"
  hx-swap="innerHTML"
  class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md"
  enctype='multipart/form-data'
>
  <div class="mb-4">
    <label for="vin" class="block text-gray-700">VIN:</label>
    <input
      type="text"
      id="vin"
      name="vin"
      class="w-full px-3 py-2 border rounded"
      required
    />
  </div>
  <div class="mb-4">
    <label for="brand" class="block text-gray-700">Marka:</label>
    <input
      type="text"
      id="brand"
      name="brand"
      class="w-full px-3 py-2 border rounded"
      required
    />
  </div>
  <div class="mb-4">
    <label for="model" class="block text-gray-700">Model:</label>
    <input
      type="text"
      id="model"
      name="model"
      class="w-full px-3 py-2 border rounded"
      required
    />
  </div>
  <div class="mb-4">
    <label for="production_year" class="block text-gray-700"
      >Rok produkcji:</label
    >
    <input
      type="number"
      id="production_year"
      name="production_year"
      class="w-full px-3 py-2 border rounded"
      required
    />
  </div>
  <div class="mb-4">
    <label for="price" class="block text-gray-700"
      >Cena:</label
    >
    <input
      type="number"
      id="price"
      name="price"
      class="w-full px-3 py-2 border rounded"
      required
    />
  </div>
  <div class="mb-4">
    <label for="color" class="block text-gray-700">Kolor:</label>
    <input
      type="text"
      id="color"
      name="color"
      class="w-full px-3 py-2 border rounded"
      required
    />
  </div>
  <div class="mb-4">
    <label for="short_description" class="block text-gray-700"
      >Krótki opis:</label
    >
    <textarea
      id="short_description"
      name="short_description"
      class="w-full px-3 py-2 border rounded"
      maxlength="100"
      required
    ></textarea>
  </div>
  <div class="mb-4">
    <label for="photos" class="block text-gray-700"
      >Zdjęcia:</label
    >
    <input
      type="file"
      id="photos"
      name="photos"
      class="w-full px-3 py-2 border rounded"
      multiple
    />
  </div>
  <div class="text-center">
    <button
      type="submit"
      class="bg-gray-500 text-white px-2 py-1 text-sm rounded hover:bg-gray-700"
    >
      Dodaj
    </button>
    <button 
        class="bg-gray-500 text-white px-2 py-1 text-sm rounded hover:bg-gray-700"
        hx-get="/cars"
        hx-target="#cars"
        hx-swap="innerHTML"
    >
        Powrót
    </button>
  </div>
</form>
