<div class="flex flex-wrap justify-center gap-6">
  <div class="w-full md:w-1/2 lg:w-2/3 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">{{ car.brand }} {{ car.model }}</h2>
    <p class="text-gray-700 mb-4">
      <strong>Rodzaj paliwa:</strong> {{ car.fuel_type }}
    </p>
    <p class="text-gray-700 mb-4">
      <strong>Rok produkcji:</strong> {{ car.production_year }}
    </p>
    <p class="text-gray-700 mb-4"><strong>Cena:</strong> {{ car.price }} zł</p>
    <p class="text-gray-700"><strong>Opis:</strong> {{ car.description }}</p>
  </div>
  <div class="w-full md:w-1/2 lg:w-2/3">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      {% for photo in car.photos %}
      <img
        class="w-full h-auto object-cover rounded-lg hover-animate"
        src="{{ url_for('static', path=photo.img_url) }}"
        alt="Photo 1"
      />
      {% endfor %}
    </div>
  </div>
</div>
<div class="flex justify-center mt-6 gap-1">
  <button
    class="mt-4 bg-gray-500 text-white px-2 py-1 text-sm rounded hover:bg-gray-700"
    hx-get="/cars"
    hx-target="#cars"
    hx-swap="innerHTML"
  >
    Powrót
  </button>
  <button
    class="mt-4 bg-red-500 text-white px-2 py-1 text-sm rounded hover:bg-red-700"
    hx-delete="/delete-car/{{ car.id }}"
    hx-confirm="Czy na pewno chcesz usunąć ten samochód?"
    hx-target="#cars"
    hx-swap="innerHTML"
  >
    Usuń
  </button>
</div>
